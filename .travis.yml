---
language: node_js
node_js:
  - "4"

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - node_modules

env:
  - PARTITION=1
  - PARTITION=2
  - PARTITION=3
  - PARTITION=4
  - PARTITION=5

before_install:
  - npm config set spin false
  - npm install -g bower
  - bower --version
  - npm install phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install
  - bower install

script:
  - ./scripts/travis.sh

after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
